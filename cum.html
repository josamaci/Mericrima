<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 1080px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .cake {
            position: relative;
            width: 95%;
            max-width: 600px;
            height: auto;
            margin: 5%;
            margin-top: 25%;
        }
        
        .cake-body {
            width: 100%;
            height: 100%;
            padding-top: 50%;
            background-color: #f87e9d; /* Color rosa para el pastel */
            border-radius: 0 0 30px 30px;
            position: relative;
        }
        
        .cream-detail {
            position: absolute;
            width: 100%;
            height: 30px;
            background-color: rgb(248, 229, 239);; /* Detalles de crema blancos */
        }

        .cream {
            position: absolute;
            top: -20%;
            left: 0;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            z-index: 3;
        }
        
        .cream.top {
            width: 10%;
            height: 25px;
            background-color: rgb(248, 229, 239);
            border-radius: 0 0 50px 50px;
            position: relative;
        }

        .cream-detail.medium {
            top: 40%;
            border-radius: 0 0 0 0;
            z-index: 3;
        }
        
        .cream-detail.bottom {
            bottom: 0;
            height: 25px;
            border-radius: 0 0 50px 50px;

        }
        
        .candles {
            position: absolute;
            top: -40%;
            left: 0;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            z-index: 2;
        }
        
        .candle {
            width: 10px;
            height: 60px;
            background-color: yellow;
            position: relative;
        }
        
        .candle::before {
            content: "";
            position: absolute;
            top: -20px;
            left: 50%;
            width: 6px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 0.1s infinite alternate;
        }
        
        @keyframes flicker {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-2px); }
        }
        
        .candle.off::before {
            background-color: transparent;
        }
        
        h1 {
            margin: 5%;
            font-size: 2em;
            color: #ff69b4;
            font-weight: 800;
        }
        
        h1.xdd {
            margin: 5%;
            font-size: 1.5em;
            color: #333;
            font-weight: 800;
        }

        .strawberries {
            position: absolute;
            left: 50%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            transform: translateX(-50%);
            z-index: 4;
        }

        .strawberries.top {
            top: 20%;
        }

        .strawberries.bottom {
            bottom: 17.5%;
        }
        
        .strawberry {
            width: 20px;
            height: 30px;
            background-color: red;
            border-radius: 75% 75% 100% 100%;
            position: relative;
        }
        
        .strawberry::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        
        .strawberry::after {
            content: "";
            position: absolute;
            top: -6px;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: green;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        
        button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 2.5%;
        }

        button:hover {
            background-color: #e6399b;
        }

    </style>

</head>

        <h1 class="xdd">Reproduce la canción, espera a que termine y sopla al micro :3</h1>

            <source src="./assets/mp3/happy.mp3" type="audio/mpeg">

    <script>

        document.getElementById('playButton').addEventListener('click', function() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play(); // Inicia la reproducción al hacer clic en el botón
        });

        document.addEventListener("DOMContentLoaded", function() {
            const candles = document.querySelectorAll('.candle');
            let blownCandles = 0; // Contador para seguir el número de velas apagadas
    
            function blowOutCandle() {
                if (blownCandles < candles.length) {
                    candles[blownCandles].classList.add('off');
                    blownCandles++;
                }
    
                if (blownCandles === candles.length) {
                    setTimeout(() => {
                        window.location.href = "felicitaciones.html"; // Redirigir a la página de felicitación
                    }, 1000); // Espera un segundo antes de redirigir
                }
            }
    
            // Añadir event listener al botón de apagar velas
            document.getElementById('blowButton').addEventListener('click', blowOutCandle);
    
            // Comprobar si el navegador es compatible con getUserMedia
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Solicitar acceso al micrófono
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        console.log('Microphone access granted.');
                        // Contexto de audio
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const microphone = audioContext.createMediaStreamSource(stream);
                        const analyser = audioContext.createAnalyser();
    
                        // Conexión del micrófono al analizador
                        microphone.connect(analyser);
    
                        analyser.fftSize = 256;
                        const bufferLength = analyser.frequencyBinCount;
                        const dataArray = new Uint8Array(bufferLength);
    
                        function checkSound() {
                            // Obtener datos de frecuencia
                            analyser.getByteFrequencyData(dataArray);
                            const average = dataArray.reduce((a, b) => a + b) / bufferLength;
                            console.log('Average frequency data:', average);
    
                            // Ajusta el umbral de sonido para el sonido de soplar
                            if (average > 80) {
                                blowOutCandle();
                            }
    
                            requestAnimationFrame(checkSound);
                        }
    
                        checkSound();
                    })
                    .catch(function(err) {
                        console.error('Error accessing microphone: ', err);
                        alert('Error accessing microphone: ' + err.message);
                    });
            } else {
                console.error('getUserMedia not supported');
                alert('getUserMedia not supported on this browser.');
            }
        });
    </script>
